<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="NavBarStyle.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="vignanLogo.png" class="vignanLogo"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <!-- Add ml-auto here to push links to the right -->
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
          
        </div>
    </div>
</nav>

  <div class="content">
    <div class="mahotshow-text">
      <img src="Mahotsav_text.png" class="mahotshow-image"/>
    </div>
  </div>
  <div class="right-side-images-container">
    <img src="right_clock.png" class="right_side_logo_image_middle_small"/>
    <button>Login</button>
    <img src="right_clock.png" class="right_side_logo_image"/>
  </div>
  
  <div class="wave-container">
    <!-- Ship -->
    <img src="IMG_1429.PNG" alt="Ship" class="ship">

    <!-- First wave (front wave) -->
    <img src="IMG_1430.png" alt="Wave" class="wave wave-front">
    <!--three items which will comewith the first  wave and before second wave-->
    <img src="IMG_1437.PNG" alt="Item_1" class="item-before-first-wave item1">
    <img src="IMG_1439.PNG" alt="Item_2" class="item-before-first-wave item2">
    <img src="item3.png" alt="Item_3" class="item-before-first-wave item3">
    <img src="IMG_1438.PNG" alt="Item_4" class="item-before-first-wave item4">
   
    <!-- Second wave (middle wave, behind the first one) -->
    <img src="IMG_1431.PNG" alt="Wave" class="wave wave-middle">
    <!--three items which will comewith the second  wave and before third wave-->
    <img src="item4.png" alt="Item_5" class="item-before-second-wave item5">
    <img src="IMG_1436.PNG" alt="Item_6" class="item-before-second-wave item6">
    

    <!-- Third wave (back wave, behind the first two) -->
    <img src="IMG_1432.PNG" alt="Wave" class="wave wave-back">
     <!--two items which will come after the third wave-->
     <img src="item7.png" alt="Item_7" class="item-before-third-wave item7">
     <img src="IMG_1435_new.PNG" alt="Item_8" class="item-before-third-wave item8">
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    
  </script>
</body>
</html>
